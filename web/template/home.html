{{define "title"}}Home{{end}}

{{define "content"}}
<div class="home-content">
    
    <section class="hero">
        {{.AboutHTML}}
    </section>
    
    <div style="margin-top: 60px; margin-bottom: 30px; border-bottom: 1px solid var(--border-color);"></div>
    
    <h2 style="margin-bottom: 40px;">Latest Writing</h2>
    
            <div class="post-list">
    
        
    
                {{range .Posts}}
    
        
    
                <a href="/post/{{.Slug}}" class="post-card-link">
                <article class="post-list-item">
    
        
    
                    <header class="post-header">
    
        
    
                        <h3>{{.Title}}</h3>
    
                        <div style="text-align: right; font-size: 0.85rem; color: var(--text-light);">
                            <time class="post-date">{{.CreatedAt.Format "Jan 02, 2006"}}</time>
                            <span style="margin: 0 5px;">â€¢</span>
                            <span>{{.ReadingTime}}</span>
                        </div>
    
                    </header>

                    {{if .Tags}}
                    <div class="tags">
                        {{range .Tags}}
                        <span class="tag">#{{.}}</span>
                        {{end}}
                    </div>
                    {{end}}
    
        
    
                </article>
                </a>
    
        
    
                {{else}}
    
        
    
                <p>No posts yet.</p>
    
        
    
                {{end}}
    
        
    
            </div>
    
        
    
</div>
{{end}}
