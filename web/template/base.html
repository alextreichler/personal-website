<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}} - My Personal Website</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <nav>
                <a href="/">Home</a>
                {{if .IsLoggedIn}}
                    <a href="/logout" style="float: right;">Logout ({{.Username}})</a>
                {{else}}
                    <a href="/admin" style="float: right;">Login</a>
                {{end}}
            </nav>
        </header>

        <main>
            {{template "content" .}}
        </main>

        <footer>
            <p>&copy; {{.CurrentYear}} Alex Treichler. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
