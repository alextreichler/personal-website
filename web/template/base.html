<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>{{if .PageTitle}}{{.PageTitle}} - {{end}}Alex Treichler</title>
    <meta name="description" content="{{if .MetaDescription}}{{.MetaDescription}}{{else}}Personal website and blog of Alex Treichler.{{end}}">
    
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{if .PageTitle}}{{.PageTitle}}{{else}}Alex Treichler{{end}}">
    <meta property="og:description" content="{{if .MetaDescription}}{{.MetaDescription}}{{else}}Personal website and blog of Alex Treichler.{{end}}">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{if .PageTitle}}{{.PageTitle}}{{else}}Alex Treichler{{end}}">
    <meta name="twitter:description" content="{{if .MetaDescription}}{{.MetaDescription}}{{else}}Personal website and blog of Alex Treichler.{{end}}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml">
</head>
<body>
    <div class="background-animation">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <header class="site-header">
        <div class="container">
            <nav>
                <a href="/" class="site-logo-link">
                    <svg width="230" height="30" viewBox="0 0 230 30" xmlns="http://www.w3.org/2000/svg">
                        <!-- Graphic Icon: Stylized 'AT' Monogram -->
                        <circle cx="15" cy="15" r="12" fill="currentColor" opacity="0.2"/>
                        <g fill="currentColor" font-family="ui-sans-serif, system-ui, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">
                            <text x="15" y="19">AT</text>
                        </g>
                        
                        <!-- Text -->
                        <text x="38" y="22" font-family="ui-sans-serif, system-ui, sans-serif" font-size="20" font-weight="bold" fill="currentColor">alextreichler.com</text>
                    </svg>
                </a>
                <div class="nav-right-links">
                    <button id="theme-toggle" aria-label="Toggle Dark Mode" style="background:none; border:none; cursor:pointer; font-size:1.2rem; color:var(--text-color); padding:0 10px;">
                        <i class="fas fa-moon"></i>
                    </button>
                    {{if .IsLoggedIn}}
                        <a href="/admin/dashboard">Admin</a>
                        <a href="/logout">Logout ({{.Username}})</a>
                    {{else}}
                        <a href="/admin">Login</a>
                    {{end}}
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            {{template "content" .}}
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; {{.CurrentYear}} Alex Treichler. All rights reserved. | <a href="/rss.xml">RSS Feed</a></p>
        </div>
    </footer>

    <!-- FontAwesome for Toggle Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;
        const icon = toggleBtn.querySelector('i');

        // Check local storage or system preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else if (currentTheme === 'retro') {
            body.classList.add('retro-mode');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-terminal');
        } else if (!currentTheme && window.matchMedia('(prefers-color-scheme: dark)').matches) {
             // System default to dark if not set, but we handle explicit classes for toggling
             // This part is tricky with 3 states, sticking to manual toggle logic below is safer
        }

        toggleBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                // Dark -> Retro
                body.classList.remove('dark-mode');
                body.classList.add('retro-mode');
                localStorage.setItem('theme', 'retro');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-terminal');
            } else if (body.classList.contains('retro-mode')) {
                // Retro -> Light
                body.classList.remove('retro-mode');
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-terminal');
                icon.classList.add('fa-moon');
            } else {
                // Light -> Dark
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
